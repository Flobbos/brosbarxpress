<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            User Data
        </ion-card-header>
        <ion-card-content>
            <ion-row>
                <ion-col col-12>
                    User: {{ getUsername() }} <br />
                    ID: {{ getUserId() }} <br />
                    Token: {{ getToken() }}
                </ion-col>
                <ion-col col-12>
                    <button color="danger" ion-button block (click)="logout()">Logout</button>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
    <ion-grid>
        
    </ion-grid>
</ion-content>
