<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row *ngIf="profile">
            <ion-col col-12>
                User: {{ profile.username }} <br />
                ID: {{ profile.user_id }} <br />
                Token: {{ profile.token }}
            </ion-col>
            <ion-col col-12>
                <button color="danger" ion-button (click)="logout()">Logout</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
